<!-- Inherit from base.html -->
{% extends "stars_app/base.html" %}
{% block body_class %}register-page{% endblock %}

<!-- Populates block content in base.html -->
{% block content %}
<div class="register-container">
    <div class="register-form">
        <h3>Register</h3>

        <!-- Message container for AJAX responses -->
        <div class="messages" id="messages-container" style="display: none;">
            <div class="message" id="message-content">
                <span id="message-text"></span>
                <button type="button" class="ajax-message-close" id="message-close-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <form method="POST" autocomplete="off" id="register-form">
            {% csrf_token %}

            <div class="name-inputs">
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" name="first_name" id="first_name" class="form-input with-icon" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" name="last_name" id="last_name" class="form-input with-icon" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" name="username" id="username" class="form-input with-icon" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input type="email" name="email" id="email" class="form-input with-icon" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password1">Password</label>
                <div class="input-with-icon password-input-container">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" name="password1" id="password1" class="form-input with-icon" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password1')">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <div class="input-with-icon password-input-container">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" name="password2" id="password2" class="form-input with-icon" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password2')">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="save-button" style="width: 100%; padding: var(--space-md); margin-top: var(--space-lg); font-weight: bold;">
                REGISTER
            </button>
        </form>

        <div class="signin-link">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}">SIGN IN</a>
        </div>

    </div>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';

    // Update icon
    const button = input.nextElementSibling;
    const icon = button.querySelector('svg');
    if (input.type === 'text') {
        icon.innerHTML = `
            <line x1="3" y1="3" x2="21" y2="21"></line>
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        `;
    } else {
        icon.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        `;
    }
}

// Store timeout ID so we can clear it if needed
let messageTimeout = null;

// Bind close button click handler to prevent base.html from removing the element
document.addEventListener('DOMContentLoaded', function() {
    const closeBtn = document.getElementById('message-close-btn');
    if (closeBtn) {
        closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();  // Prevent base.html event listener from firing
            hideMessage();
        });
    }
});

function showMessage(message, isError = false) {
    const container = document.getElementById('messages-container');
    const messageContent = document.getElementById('message-content');
    const messageText = document.getElementById('message-text');

    // Safety check: if elements don't exist, log error
    if (!container || !messageContent || !messageText) {
        console.error('Message elements not found in DOM');
        return;
    }

    // Clear any existing timeout
    if (messageTimeout) {
        clearTimeout(messageTimeout);
    }

    messageText.textContent = message;
    messageContent.className = isError ? 'message error' : 'message success';
    container.style.display = 'block';

    // Auto-dismiss after 5 seconds
    messageTimeout = setTimeout(() => {
        hideMessage();
    }, 5000);
}

function hideMessage() {
    const container = document.getElementById('messages-container');
    if (container) {
        container.style.display = 'none';
    }

    // Clear the timeout
    if (messageTimeout) {
        clearTimeout(messageTimeout);
        messageTimeout = null;
    }
}

// Handle form submission via AJAX
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const submitButton = this.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.textContent;

    // Disable button and show loading state
    submitButton.disabled = true;
    submitButton.textContent = 'REGISTERING...';

    try {
        const response = await fetch('{% url "register" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });

        console.log('Registration response status:', response.status);

        // Always try to parse JSON response
        const data = await response.json();
        console.log('Registration response data:', data);

        // Check if request was successful based on HTTP status code
        if (response.ok) {
            console.log('Registration successful, redirecting to:', data.redirect_url);
            showMessage(data.detail, false);
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 1000);
        } else {
            // Handle error response
            console.log('Registration failed:', data.detail);
            showMessage(data.detail, true);
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;
        }
    } catch (error) {
        console.error('Registration exception:', error);
        showMessage('An error occurred. Please try again.', true);
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
    }
});
</script>
{% endblock %}
