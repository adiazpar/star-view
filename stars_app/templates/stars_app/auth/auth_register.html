<!-- Inherit from base.html -->
{% extends "stars_app/base.html" %}
{% load static %}
{% block body_class %}register-page{% endblock %}

{% block extra_head %}
<link href="{% static 'css/base.css' %}" rel="stylesheet">
{% endblock %}

<!-- Populates block content in base.html -->
{% block content %}
<div class="register-container">
    <div class="register-form">
        <h3>Register</h3>

        <!-- Message container for AJAX responses -->
        <div class="messages" id="messages-container" style="display: none;">
            <div class="message" id="message-content">
                <span id="message-text"></span>
                <button type="button" class="ajax-message-close" id="message-close-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <form method="POST" id="register-form">
            {% csrf_token %}

            <div class="name-inputs">
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" name="first_name" id="first_name" class="form-input with-icon" autocomplete="given-name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" name="last_name" id="last_name" class="form-input with-icon" autocomplete="family-name" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" name="username" id="username" class="form-input with-icon" autocomplete="username" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input type="email" name="email" id="email" class="form-input with-icon" autocomplete="email" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password1">Password</label>
                <div class="input-with-icon password-input-container">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" name="password1" id="password1" class="form-input with-icon" autocomplete="new-password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password1')">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <div class="input-with-icon password-input-container">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" name="password2" id="password2" class="form-input with-icon" autocomplete="new-password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password2')">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="save-button" style="width: 100%; padding: var(--space-md); margin-top: var(--space-lg); font-weight: bold;">
                REGISTER
            </button>
        </form>

        <div class="signin-link">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}">SIGN IN</a>
        </div>

    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="module" src="{% static 'js/auth/auth_register_init.js' %}"></script>
{% endblock %}
