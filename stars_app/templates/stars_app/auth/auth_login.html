<!-- Inherit from base.html -->
{% extends "stars_app/base.html" %}
{% load static %}
{% block body_class %}login-page{% endblock %}

{% block extra_head %}
<link href="{% static 'css/base.css' %}" rel="stylesheet">
{% endblock %}

<!-- Populates block content in base.html -->
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h3>Login</h3>

        <!-- Message container for AJAX responses -->
        <div class="messages" id="messages-container" style="display: none;">
            <div class="message" id="message-content">
                <span id="message-text"></span>
                <button type="button" class="ajax-message-close" id="message-close-btn">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
        </div>

        <form method="POST" action="{% url 'login' %}" id="login-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next|default:'' }}">

            <div class="input-group">
                <label for="username">Username or Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" id="username" class="form-input with-icon" autocomplete="username" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-with-icon password-input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" id="password" class="form-input with-icon" autocomplete="current-password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye eye-icon"></i>
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>

            <button type="submit" class="save-button" style="width: 100%; padding: var(--space-md); margin-top: var(--space-lg); font-weight: bold;">LOGIN</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="{% url 'register' %}">SIGN UP</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="module" src="{% static 'js/auth/auth_login_init.js' %}"></script>
{% endblock %}
