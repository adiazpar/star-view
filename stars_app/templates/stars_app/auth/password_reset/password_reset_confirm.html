<!-- password_reset_confirm.html -->
{% extends "stars_app/base.html" %}
{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h3>Set New Password</h3>
        <p class="extra-desc">
            Enter a new password below to change the password for your account.
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label for="new_password1">New Password</label>
                <div class="input-with-icon password-input-container">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" name="new_password1" id="new_password1" class="form-input with-icon" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('new_password1')">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="new_password2">Confirm Password</label>
                <div class="input-with-icon password-input-container">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" name="new_password2" id="new_password2" class="form-input with-icon" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('new_password2')">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="save-button">Change Password</button>

            <div class="signin-link">
                <p>Remember your password?</p>
                <a href="{% url 'login' %}">SIGN IN</a>
            </div>
        </form>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';

    // Update icon
    const button = input.nextElementSibling;
    const icon = button.querySelector('svg');
    if (input.type === 'text') {
        icon.innerHTML = `
            <line x1="3" y1="3" x2="21" y2="21"></line>
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        `;
    } else {
        icon.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        `;
    }
}
</script>
{% endblock %}
