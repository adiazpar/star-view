<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Starview - Discover and share exceptional stargazing locations" />
    <title>Starview - Stargazing Location Reviews</title>

    <!-- Theme Script (inline to prevent flash) -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        const theme = savedTheme || systemTheme;

        if (theme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
        }

        // Set background color immediately to prevent white flash
        document.documentElement.style.backgroundColor = theme === 'light' ? '#ffffff' : '#111827';
      })();
    </script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/487246ab59.js" crossorigin="anonymous"></script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
